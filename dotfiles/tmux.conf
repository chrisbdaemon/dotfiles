set-option -g prefix C-a
unbind-key C-b

set-window-option -g automatic-rename off

set -sg escape-time 50

set -g base-index 1

setw -g pane-base-index 1

set -g history-limit 50000

# switch panes with Alt-arrow
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Give us some more color
set -g default-terminal "rxvt-unicode-256color"

set -g visual-activity on
setw -g monitor-activity on

set -g status-bg green
setw -g window-status-fg colour240

set -g status-interval 1

setw -g mode-keys vi

bind-key h command-prompt -p "SSH to host:" "if-shell '[ -n \"%%\" ]' 'new-window -n \"%1\" \"/usr/bin/ssh %1\"'"

#  modes
setw -g clock-mode-colour colour5
setw -g mode-attr bold
setw -g mode-fg colour6
setw -g mode-bg colour2

# panes
set -g pane-border-bg colour233
set -g pane-border-fg colour236
set -g pane-active-border-bg colour233
set -g pane-active-border-fg colour6

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-bg colour235
set -g status-fg colour137
set -g status-attr dim
set -g status-left "#[fg=colour000, bg=colour244] #(whoami)@#h "
set -g status-right '#[fg=colour6,bg=colour236] #(cut -d " " -f 1-3 /proc/loadavg) #[fg=colour233,bg=colour239,bold] %m/%d #[fg=colour250,bg=colour237,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour6
setw -g window-status-current-bg colour236
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour6]#F '

setw -g window-status-fg colour6
setw -g window-status-bg colour234
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# messages
set -g message-attr bold
set -g message-fg colour6
set -g message-bg colour16
